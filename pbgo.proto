syntax = "proto3";

package pbgo;

option go_package = "github.com/chai2010/pbgo;pbgo";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
	RestMethodOption rest_method_option = 20180715;
}

message RestMethodOption {
	string get = 1;
	string put = 2;
	string post = 3;
	string delete = 4;
	string patch = 5;

	repeated CustomRestRule additional_bindings = 6;
}

message CustomRestRule {
	string method = 1;
	string url = 2;
}
