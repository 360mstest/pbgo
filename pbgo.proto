syntax = "proto2";

package github.com.chai2010.pbgo;

option go_package = "github.com/chai2010/pbgo;pbgo";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
	optional RestMethodOption rest_method_option = 20180715;
}

message RestMethodOption {
	optional string url = 2;
	optional string http_method = 1 [default = "GET"];
}
